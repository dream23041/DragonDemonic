<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêâDragon Demonic</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #08f7fe;
            --neon-pink: #fe53bb;
            --neon-green: #09fbd3;
            --dark-bg: #0f0e17;
            --section-bg: #16213e;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80'), 
                            linear-gradient(45deg, rgba(15, 14, 23, 0.9), rgba(22, 33, 62, 0.9));
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
        }

        .particles-js-canvas-el {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease;
        }

        #preloader .text-xl {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--neon-blue);
            letter-spacing: 0.06em;
            text-shadow: 0 0 10px rgba(8, 247, 254, 0.7);
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }
        
        #preloader .loading-dots {
            display: flex;
            gap: 10px;
        }
        
        #preloader .loading-dots .dot {
            width: 15px;
            height: 15px;
            background-color: var(--neon-green);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--neon-green);
        }

        .hidden-content {
            opacity: 0;
            visibility: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 100px 0 40px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(8, 247, 254, 0.7);
            animation: pulse 3s infinite alternate;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }

        .neon-btn {
            display: block;
            padding: 15px 40px;
            background: transparent;
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            border-radius: 30px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(9, 251, 211, 0.3);
            width: 250px;
            text-align: center;
        }

        .neon-btn:hover {
            background: var(--neon-green);
            color: black;
            box-shadow: 0 0 20px rgba(9, 251, 211, 0.6);
            transform: translateY(-3px);
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #333;
        }

        .menu-button-wrapper {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .menu-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-blue));
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2),
                        0 0 15px var(--neon-pink),
                        0 0 25px var(--neon-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            position: relative;
            z-index: 1;
        }

        .menu-button:hover {
            transform: scale(1.1);
        }

        .dot-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            grid-template-rows: repeat(13, 1fr);
            width: 300px;
            height: 300px;
        }

        .dot {
            width: 5px;
            height: 5px;
            background-color: var(--neon-green);
            border-radius: 50%;
            opacity: 0;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-blue); }
            50% { box-shadow: 0 0 15px var(--neon-pink), 0 0 30px var(--neon-blue); }
            100% { box-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-blue); }
        }
    </style>
</head>
<body>

    <div id="preloader">
        <h2 class="text-xl"></h2>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div id="main-content" class="hidden-content">
        <div id="particles-js"></div>
        <div class="container">
            <header>
                <h1 class="neon">Dragon Demonic</h1>
                <div class="buttons-container">
                    <a href="home.html" class="neon-btn">–û –ø—Ä–æ–µ–∫—Ç–µ</a>
                    <a href="rules.html" class="neon-btn">–ü—Ä–∞–≤–∏–ª–∞</a>
                    <a href="https://t.me/DragonDemonic_bot" class="neon-btn">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</a>
                </div>
            </header>

            <footer>
                <p>¬© 2025 DragonDemonic_project. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</p>
            </footer>
        </div>

        <div class="menu-button-wrapper">
            <a href="menu.html" class="menu-button">
                +
            </a>
            <div class="dot-animation">
                </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Particles.js
            particlesJS('particles-js', {
                "particles": {
                    "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                    "color": { "value": "#09fbd3" },
                    "shape": { "type": "circle" },
                    "opacity": { "value": 0.5, "random": true, "anim": { "enable": true, "speed": 1 } },
                    "size": { "value": 3, "random": true, "anim": { "enable": true, "speed": 2 } },
                    "line_linked": { "enable": true, "distance": 150, "color": "#08f7fe", "opacity": 0.2, "width": 1 },
                    "move": { "enable": true, "speed": 1, "random": true, "out_mode": "out" }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" } },
                    "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 1 } }, "push": { "particles_nb": 4 } }
                },
                "retina_detect": true
            });

            // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–µ–ª–æ–∞–¥–µ—Ä–∞
            const preloader = document.getElementById('preloader');
            const mainContent = document.getElementById('main-content');
            const loadingText = document.querySelector('#preloader .text-xl');
            const dots = document.querySelectorAll('#preloader .loading-dots .dot');
            loadingText.textContent = 'DRAGON DEMONIC';

            anime({
                targets: loadingText,
                opacity: [0, 1],
                duration: 1500,
                easing: 'easeInOutQuad'
            });

            anime({
                targets: dots,
                translateY: [
                    { value: -20, duration: 500 },
                    { value: 0, duration: 800 }
                ],
                delay: anime.stagger(200),
                loop: true,
                easing: 'easeInOutSine'
            });

            setTimeout(() => {
                preloader.style.opacity = '0';
                mainContent.classList.remove('hidden-content');
                mainContent.style.opacity = '1';
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 1000);
            }, 3000);


            // –ê–Ω–∏–º–∞—Ü–∏—è —Ç–æ—á–µ–∫ –≤–æ–∫—Ä—É–≥ –∫–Ω–æ–ø–∫–∏ –º–µ–Ω—é
            const dotAnimationContainer = document.querySelector('.dot-animation');
            const gridWidth = 13;
            const gridHeight = 13;

            // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ —Å–æ–∑–¥–∞–Ω–∏–µ —Ç–æ—á–µ–∫
            for (let i = 0; i < gridWidth * gridHeight; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                dotAnimationContainer.appendChild(dot);
            }

            // –ê–Ω–∏–º–∞—Ü–∏—è —Å –ø–æ–º–æ—â—å—é Anime.js
            const menuDots = document.querySelectorAll('.dot-animation .dot');
            anime({
                targets: menuDots,
                scale: [
                    {value: 0.1, easing: 'easeOutSine', duration: 500},
                    {value: 1, easing: 'easeInOutQuad', duration: 1200}
                ],
                opacity: [
                    {value: 1, easing: 'easeOutSine', duration: 500},
                    {value: 0, easing: 'easeInOutQuad', duration: 1200}
                ],
                delay: anime.stagger(200, {grid: [gridWidth, gridHeight], from: 'center'}),
                loop: true,
                direction: 'alternate',
            });
        });
    </script>
</body>
</html>
