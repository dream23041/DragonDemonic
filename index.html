    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #08f7fe;
            --neon-pink: #fe53bb;
            --neon-green: #09fbd3;
            --dark-bg: #0f0e17;
            --section-bg: #16213e;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80'),

            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
        }

        .particles-js-canvas-el {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 100px 0 40px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 3rem;
            margin-bottom: 20px;

        .buttons-container {
            display: flex;

            gap: 15px;
            margin-top: 30px;
        }

        .neon-btn {
            display: block; /* –ò–∑–º–µ–Ω–µ–Ω–æ —Å inline-block –Ω–∞ block */
            padding: 15px 40px;
            background: transparent;

            margin: 0; /* –£–±—Ä–∞–ª –æ—Ç—Å—Ç—É–ø—ã –ø–æ –±–æ–∫–∞–º */
            cursor: pointer;

            text-align: center;
        }

        .neon-btn:hover {
            background: var(--neon-green);
            color: black;
            box-shadow: 0 0 20px rgba(9, 251, 211, 0.6);
            transform: translateY(-3px);
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #333;
        }

        .menu-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-blue));
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2),
                        0 0 15px var(--neon-pink),
                        0 0 25px var(--neon-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.3s;
        }

        .menu-button:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-blue); }
            50% { box-shadow: 0 0 15px var(--neon-pink), 0 0 30px var(--neon-blue); }
            100% { box-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-blue); }
        }
