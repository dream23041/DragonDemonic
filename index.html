<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #08f7fe;
            --neon-pink: #fe53bb;
            --neon-green: #09fbd3;
            --dark-bg: #0f0e17;
            --section-bg: #16213e;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80'), 
                            linear-gradient(45deg, rgba(15, 14, 23, 0.9), rgba(22, 33, 62, 0.9));
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 100px 0 40px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(8, 247, 254, 0.7);
            animation: pulse 3s infinite alternate;
        }

        .neon-btn {
            display: inline-block;
            padding: 15px 40px;
            background: transparent;
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            border-radius: 30px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(9, 251, 211, 0.3);
        }

        .neon-btn:hover {
            background: var(--neon-green);
            color: black;
            box-shadow: 0 0 20px rgba(9, 251, 211, 0.6);
            transform: translateY(-3px);
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #333;
        }

        /* –ö—Ä—É–≥–æ–≤–æ–µ –º–µ–Ω—é */
        .circular-menu {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .menu-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-blue));
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2),
                        0 0 15px var(--neon-pink),
                        0 0 25px var(--neon-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 10;
            transform-origin: center;
        }

        .menu-button:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3),
                        0 0 20px var(--neon-pink),
                        0 0 30px var(--neon-blue);
        }

        .menu-button.active {
            transform: rotate(135deg);
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-green));
        }

        .menu-items {
            position: absolute;
            bottom: 90px;
            right: 0;
            width: 300px;
            height: 300px;
            pointer-events: none;
        }

        .menu-item {
            position: absolute;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 22px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.2),
                        0 0 10px var(--neon-pink),
                        0 0 15px var(--neon-blue);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.4);
            transform: translate(0, 0) scale(0);
            opacity: 0;
            pointer-events: none;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .circular-menu.active .menu-item {
            opacity: 1;
            transform: scale(1);
            pointer-events: all;
        }

        .menu-item:hover {
            background: linear-gradient(135deg, var(--neon-green), var(--neon-blue));
            transform: scale(1.15) !important;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3),
                        0 0 15px var(--neon-green),
                        0 0 25px var(--neon-blue);
        }

        /* Tooltips –¥–ª—è –∏–∫–æ–Ω–æ–∫ */
        .menu-item::after {
            content: attr(data-tooltip);
            position: absolute;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-family: 'Roboto', sans-serif;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .menu-item:hover::after {
            opacity: 1;
        }

        /* –ü–æ–∑–∏—Ü–∏–∏ –∫–Ω–æ–ø–æ–∫ —Å –ø–ª–∞–≤–Ω–æ–π —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–µ–π */
        .menu-item:nth-child(1) { 
            bottom: 220px; right: 120px;
            transition-delay: 0.05s;
            &::after { right: -80px; content: "–ì–ª–∞–≤–Ω–∞—è"; }
        }
        .menu-item:nth-child(2) { 
            bottom: 180px; right: 30px;
            transition-delay: 0.1s;
            &::after { right: -70px; content: "–û –ø—Ä–æ–µ–∫—Ç–µ"; }
        }
        .menu-item:nth-child(3) { 
            bottom: 100px; right: 10px;
            transition-delay: 0.15s;
            &::after { right: -60px; content: "–ü—Ä–∞–≤–∏–ª–∞"; }
        }
        .menu-item:nth-child(4) { 
            bottom: 30px; right: 30px;
            transition-delay: 0.2s;
            &::after { right: -80px; content: "–ë–æ—Ç"; }
        }
        .menu-item:nth-child(5) { 
            bottom: 10px; right: 100px;
            transition-delay: 0.25s;
            &::after { bottom: -35px; content: "–ö–∞–Ω–∞–ª"; }
        }
        .menu-item:nth-child(6) { 
            bottom: 30px; right: 180px;
            transition-delay: 0.3s;
            &::after { left: -70px; content: "–ß–∞—Ç"; }
        }
        .menu-item:nth-child(7) { 
            bottom: 100px; right: 220px;
            transition-delay: 0.35s;
            &::after { left: -60px; content: "–ö–æ–º–∞–Ω–¥–∞"; }
        }
        .menu-item:nth-child(8) { 
            bottom: 180px; right: 180px;
            transition-delay: 0.4s;
            &::after { left: -90px; content: "–ú–µ–Ω–µ–¥–∂–µ—Ä"; }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ –¥–ª—è –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ */
        @keyframes pulse {
            0% { box-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-blue); }
            50% { box-shadow: 0 0 15px var(--neon-pink), 0 0 30px var(--neon-blue); }
            100% { box-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-blue); }
        }
        .menu-button { animation: pulse 3s infinite; }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.querySelector('.menu-button');
            const circularMenu = document.querySelector('.circular-menu');

            menuButton.addEventListener('click', function(e) {
                e.stopPropagation();
                circularMenu.classList.toggle('active');
