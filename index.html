<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>üêâDragon Demonic</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #08f7fe;
            --neon-pink: #fe53bb;
            --neon-green: #09fbd3;
            --dark-bg: #0f0e17;
            --section-bg: #16213e;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80'), 
                            linear-gradient(45deg, rgba(15, 14, 23, 0.9), rgba(22, 33, 62, 0.9));
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 100px 0 40px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(8, 247, 254, 0.7);
            animation: pulse 3s infinite alternate;
        }

        .neon-btn {
            display: inline-block;
            padding: 15px 40px;
            background: transparent;
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            border-radius: 30px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(9, 251, 211, 0.3);
        }

        .neon-btn:hover {
            background: var(--neon-green);
            color: black;
            box-shadow: 0 0 20px rgba(9, 251, 211, 0.6);
            transform: translateY(-3px);
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #333;
        }

        /* –ö—Ä—É–≥–æ–≤–æ–µ –º–µ–Ω—é */
        .circular-menu {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .menu-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--neon-green);
            border: none;
            color: black;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(9, 251, 211, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .menu-button:hover {
            transform: scale(1.1);
        }

        .menu-button.active {
            transform: rotate(45deg);
        }

        .menu-items {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 300px;
            height: 300px;
            pointer-events: none;
        }

        .menu-item {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--neon-pink);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 20px;
            box-shadow: 0 0 15px rgba(254, 83, 187, 0.6);
            transition: all 0.3s ease;
            transform: translate(0, 0) scale(0);
            opacity: 0;
            pointer-events: none;
        }

        .circular-menu.active .menu-item {
            opacity: 1;
            transform: scale(1);
            pointer-events: all;
        }

        .menu-item:hover {
            background: var(--neon-blue);
            transform: scale(1.1) !important;
            box-shadow: 0 0 25px rgba(8, 247, 254, 0.8);
        }

        /* –ü–æ–∑–∏—Ü–∏–∏ –∫–Ω–æ–ø–æ–∫ */
        .menu-item:nth-child(1) { bottom: 220px; right: 120px; }
        .menu-item:nth-child(2) { bottom: 180px; right: 30px; }
        .menu-item:nth-child(3) { bottom: 100px; right: 10px; }
        .menu-item:nth-child(4) { bottom: 30px; right: 30px; }
        .menu-item:nth-child(5) { bottom: 10px; right: 100px; }
        .menu-item:nth-child(6) { bottom: 30px; right: 180px; }
        .menu-item:nth-child(7) { bottom: 100px; right: 220px; }
        .menu-item:nth-child(8) { bottom: 180px; right: 180px; }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(9, 251, 211, 0.3); }
            100% { box-shadow: 0 0 20px rgba(9, 251, 211, 0.6); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>

        </header>

        <footer>
            <p>¬© 2025 DragonDemonic_project. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</p>
        </footer>
    </div>

    <!-- –ö—Ä—É–≥–æ–≤–æ–µ –º–µ–Ω—é -->
    <div class="circular-menu">
        <button class="menu-button">‚â°</button>
        <div class="menu-items">
            <a href="index.html" class="menu-item">üè†</a>
            <a href="home.html" class="menu-item">‚Ñπ</a>
            <a href="rulse.html" class="menu-item">üìú</a>
            <a href="https://t.me/DragonDemonic_bot" class="menu-item">ü§ñ</a>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.querySelector('.menu-button');
            const circularMenu = document.querySelector('.circular-menu');

            menuButton.addEventListener('click', function(e) {
                e.stopPropagation();
                circularMenu.classList.toggle('active');
            });

            document.addEventListener('click', function() {
                circularMenu.classList.remove('active');
            });

            circularMenu.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        });
    </script>
</body>
